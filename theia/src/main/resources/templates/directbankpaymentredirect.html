<html>
<head>
<script language='javascript'>function submitform() { document.payform.submit(); } </script>
</head>
<body onload='submitform()'>
<table align='center'>
<tr><td><STRONG>Transaction is being processed,</STRONG></td></tr>
<tr><td><font color='blue'>Please wait ...</font></td></tr>
<tr><td>(Please do not press 'Refresh' or 'Back' button</td></tr>
</table>
<h2>
<form action='${URL}' method='post' name='payform'>
<input type='hidden' name='cashierRequestId' value='${cashierRequestId}'>
<input type='hidden' name='transId' value='${transId}'>
<input type='hidden' name='MID' value='${MID}'>
<input type='hidden' name='ORDER_ID' value='${ORDER_ID}'>
<button type='submit'></button>
</form>
</h2>
</body>
</html>
